<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Details Form</title>
</head>
<body>
    <form>
        <h2>Customer Details</h2>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="George"><br>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name"><br>
        <label for="gender">Gender</label>
        <input type="radio" value="male" name="gender">Male
        <input type="radio" value="female" name="gender"> Female<br>
        <label for="email">Email</label>
        <input type="email" id="email"><br>
        <label for="phone">Phone</label>
        <input type="text" id="phone"><br>
        <label for="town">Town</label>
        <select id="town">
            <option value="varna">Varna</option>
            <option value="sofia">Sofia</option>
            <option value="plovdiv">Plovidv</option>
            <option value="burgas">Burgas</option>
            <option value="stara zagora">Stara Zagora</option>
        </select><br>
        <label for="age">Age</label>
        <input type="text" id="age"><br>
        <label for="language">Language</label>
        <input type="text" id="language"><br>
        <label for="message">Message</label>
        <textarea id="message" cols="35" rows="5" placeholder="More information..."></textarea><br>
        <input type="checkbox" id="terms"> I Agree the Terms and Conditions<br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
